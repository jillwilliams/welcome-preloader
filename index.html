<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Preloader</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="aqua">
            <span class="percentBar">
                <h3 class="number">0%</h3>
            </span>
        </div>
        <h2>Welcome</h2>
        <script>
            let i = 0;
            let h2 = document.querySelector('h2');
            let aqua = document.querySelector('.aqua');
            let body = document.querySelector('body');
            let number = document.querySelector('.number');
            let percentBar = document.querySelector('.percentBar');

            let interval = setInterval(function() {
                number.innerHTML = i + '<span>%</span';
                percentBar.style.width = i + '%';
                i++;
                if(i == 101) {
                    clearInterval(interval);
                    setTimeout(function() {
                        aqua.style.opacity = '0';
                        aqua.style.visibility = 'hidden';
                        body.style.background = '#333';
                        h2.style.opacity = '1';
                        h2.style.visibility = 'visible';
                    })
                }
            },100);
        </script>
    </body>
</html>
